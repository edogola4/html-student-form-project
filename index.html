<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .radio-group, .checkbox-group {
            margin-bottom: 20px;
        }

        .radio-group label, .checkbox-group label {
            margin-right: 15px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="#" method="POST">

            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Gender Dropdown -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <!-- Age Field -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- Highest Academic Certificate Dropdown -->
            <label for="highest_certificate">Highest Academic Certificate:</label>
            <select id="highest_certificate" name="highest_certificate" required>
                <option value="">Select your highest certificate</option>
                <option value="High School Certificate">High School Certificate</option>
                <option value="College Diploma">College Diploma</option>
                <option value="Vocational Training Certificate">Vocational Training Institute Certificate</option>
                <option value="University Degree">University Degree</option>
            </select>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Phone Number Field -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Religion Checkbox -->
            <label for="religion">Religion:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="christianity" name="religion" value="Christianity">
                <label for="christianity">Christianity</label>

                <input type="checkbox" id="islam" name="religion" value="Islam">
                <label for="islam">Islam</label>

                <input type="checkbox" id="hinduism" name="religion" value="Hinduism">
                <label for="hinduism">Hinduism</label>

                <input type="checkbox" id="buddhism" name="religion" value="Buddhism">
                <label for="buddhism">Buddhism</label>

                <input type="checkbox" id="other" name="religion" value="Other">
                <label for="other">Other</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
